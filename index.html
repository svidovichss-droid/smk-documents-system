      {id: 45, caseNumber: '6', name: 'Анализ заинтересованных сторон АО "ПРОГРЕСС". Методика проведения анализа', code: '-', date: '16.03.2022', scope: 'Руководители подразделений, входящих в область СМБПП', link: '<span class="physical">Оригинал в отделе разработки новых продуктов и новых технологий</span>'},
      {id: 46, caseNumber: '6', name: 'Управление вносимыми изменениями в проект или процесс', code: '-', date: '03.09.2024', scope: 'Все подразделения АО"ПРОГРЕСС"', link: '<a href="#" class="link">ссылка</a>'}
    ];

    // Функции для работы с данными
    function saveData() {
      localStorage.setItem('progressDocuments', JSON.stringify(tableData));
      showSaveNotification();
    }

    function loadData() {
      const saved = localStorage.getItem('progressDocuments');
      return saved ? JSON.parse(saved) : [...initialData];
    }

    function resetData() {
      if (confirm('Вы уверены, что хотите сбросить все изменения?')) {
        localStorage.removeItem('progressDocuments');
        tableData = [...initialData];
        renderTable();
      }
    }

    function showSaveNotification() {
      const notification = document.getElementById('save-notification');
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }

    // GitHub API функции
    async function saveToGitHub() {
      const token = document.getElementById('github-token').value;
      const repo = document.getElementById('github-repo').value;
      
      if (!token || !repo) {
        showGitHubStatus('Заполните все поля для подключения к GitHub', 'error');
        return;
      }
      
      try {
        showGitHubStatus('Сохраняем данные на GitHub...', 'info');
        
        // Получаем текущий SHA файла (если существует)
        let sha = null;
        try {
          const response = await fetch(`https://api.github.com/repos/${repo}/contents/data.json`, {
            headers: {
              'Authorization': `token ${token}`,
              'Accept': 'application/vnd.github.v3+json'
            }
          });
          
          if (response.ok) {
            const fileData = await response.json();
            sha = fileData.sha;
          }
        } catch (e) {
          // Файл не существует, это нормально
        }
        
        // Создаем или обновляем файл
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(tableData, null, 2))));
        const commitMessage = `Обновление данных документов СМК и СМБПП от ${new Date().toLocaleDateString('ru-RU')}`;
        
        const response = await fetch(`https://api.github.com/repos/${repo}/contents/data.json`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${token}`,
            'Accept': 'application/vnd.github.v3+json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: commitMessage,
            content: content,
            sha: sha
          })
        });
        
        if (response.ok) {
          showGitHubStatus('Данные успешно сохранены на GitHub!', 'success');
          // Сохраняем настройки GitHub
          localStorage.setItem('githubToken', token);
          localStorage.setItem('githubRepo', repo);
        } else {
          const error = await response.json();
          showGitHubStatus(`Ошибка: ${error.message}`, 'error');
        }
      } catch (error) {
        showGitHubStatus(`Ошибка подключения: ${error.message}`, 'error');
      }
    }

    async function loadFromGitHub() {
      const token = document.getElementById('github-token').value;
      const repo = document.getElementById('github-repo').value;
      
      if (!token || !repo) {
        showGitHubStatus('Заполните все поля для подключения к GitHub', 'error');
        return;
      }
      
      try {
        showGitHubStatus('Загружаем данные с GitHub...', 'info');
        
        const response = await fetch(`https://api.github.com/repos/${repo}/contents/data.json`, {
          headers: {
            'Authorization': `token ${token}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });
        
        if (response.ok) {
          const fileData = await response.json();
          const content = decodeURIComponent(escape(atob(fileData.content)));
          tableData = JSON.parse(content);
          renderTable();
          saveData(); // Сохраняем в localStorage
          showGitHubStatus('Данные успешно загружены с GitHub!', 'success');
          // Сохраняем настройки GitHub
          localStorage.setItem('githubToken', token);
          localStorage.setItem('githubRepo', repo);
        } else {
          const error = await response.json();
          showGitHubStatus(`Ошибка: ${error.message}`, 'error');
        }
      } catch (error) {
        showGitHubStatus(`Ошибка подключения: ${error.message}`, 'error');
      }
    }

    async function testGitHubConnection() {
      const token = document.getElementById('github-token').value;
      const repo = document.getElementById('github-repo').value;
      
      if (!token || !repo) {
        showGitHubStatus('Заполните все поля для подключения к GitHub', 'error');
        return;
      }
      
      try {
        showGitHubStatus('Проверяем подключение к GitHub...', 'info');
        
        const response = await fetch(`https://api.github.com/repos/${repo}`, {
          headers: {
            'Authorization': `token ${token}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });
        
        if (response.ok) {
          showGitHubStatus('Подключение к GitHub успешно!', 'success');
          // Сохраняем настройки GitHub
          localStorage.setItem('githubToken', token);
          localStorage.setItem('githubRepo', repo);
        } else {
          const error = await response.json();
          showGitHubStatus(`Ошибка: ${error.message}`, 'error');
        }
      } catch (error) {
        showGitHubStatus(`Ошибка подключения: ${error.message}`, 'error');
      }
    }

    function showGitHubStatus(message, type) {
      const statusEl = document.getElementById('github-status');
      statusEl.textContent = message;
      statusEl.className = `github-status status-${type}`;
      statusEl.style.display = 'block';
    }

    // Рендеринг таблицы
    let tableData = loadData();

    function renderTable(filteredData = null) {
      const tbody = document.querySelector('#documents-table tbody');
      const dataToRender = filteredData || tableData;
      
      tbody.innerHTML = '';
      
      dataToRender.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="editable" contenteditable="true" data-field="id">${row.id}</td>
          <td class="editable" contenteditable="true" data-field="caseNumber">${row.caseNumber}</td>
          <td class="editable" contenteditable="true" data-field="name">${row.name}</td>
          <td class="editable" contenteditable="true" data-field="code">${row.code}</td>
          <td class="editable" contenteditable="true" data-field="date">${row.date}</td>
          <td class="editable" contenteditable="true" data-field="scope">${row.scope}</td>
          <td>${row.link}</td>
        `;
        tbody.appendChild(tr);
      });
      
      // Добавляем обработчики событий для редактируемых ячеек
      document.querySelectorAll('.editable').forEach(cell => {
        cell.addEventListener('blur', handleCellEdit);
        cell.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            this.blur();
          }
        });
      });
    }

    function handleCellEdit(e) {
      const cell = e.target;
      const rowIndex = Array.from(cell.parentNode.parentNode.children).indexOf(cell.parentNode);
      const field = cell.getAttribute('data-field');
      const newValue = cell.textContent.trim();
      
      tableData[rowIndex][field] = newValue;
      saveData();
    }

    function addNewRow() {
      const newId = Math.max(...tableData.map(row => row.id)) + 1;
      tableData.push({
        id: newId,
        caseNumber: '',
        name: '',
        code: '',
        date: '',
        scope: '',
        link: '<a href="#" class="link">ссылка</a>'
      });
      renderTable();
      saveData();
      
      // Фокус на первую ячейку новой строки
      const lastRow = document.querySelector('#documents-table tbody tr:last-child');
      if (lastRow) {
        const firstCell = lastRow.querySelector('td');
        firstCell.focus();
      }
    }

    function exportToCSV() {
      const headers = ['№ п/п', '№ дела', 'Наименование', 'Шифр', 'Дата утверждения', 'Область действия / Подразделения'];
      const csvContent = [
        headers.join(','),
        ...tableData.map(row => [
          row.id,
          `"${row.caseNumber}"`,
          `"${row.name}"`,
          `"${row.code}"`,
          `"${row.date}"`,
          `"${row.scope}"`
        ].join(','))
      ].join('\n');
      
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', 'документы_смк_смбпп.csv');
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function filterTable() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      if (!searchTerm) {
        renderTable();
        return;
      }
      
      const filteredData = tableData.filter(row => 
        Object.values(row).some(value => 
          value.toString().toLowerCase().includes(searchTerm)
        )
      );
      renderTable(filteredData);
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', function() {
      renderTable();
      
      // Загружаем сохраненные настройки GitHub
      const savedToken = localStorage.getItem('githubToken');
      const savedRepo = localStorage.getItem('githubRepo');
      if (savedToken) document.getElementById('github-token').value = savedToken;
      if (savedRepo) document.getElementById('github-repo').value = savedRepo;
      
      // Обработчики событий
      document.getElementById('add-row').addEventListener('click', addNewRow);
      document.getElementById('reset-data').addEventListener('click', resetData);
      document.getElementById('export-data').addEventListener('click', exportToCSV);
      document.getElementById('search').addEventListener('input', filterTable);
      
      // GitHub обработчики
      document.getElementById('save-to-github').addEventListener('click', saveToGitHub);
      document.getElementById('load-from-github').addEventListener('click', loadFromGitHub);
      document.getElementById('test-connection').addEventListener('click', testGitHubConnection);
      
      // Обновляем дату
      const currentDate = new Date();
      const formattedDate = currentDate.toLocaleDateString('ru-RU');
      document.getElementById('current-date').textContent = formattedDate;
    });
  </script>
